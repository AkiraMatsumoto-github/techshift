name: Deploy Theme to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'themes/logishift/**'  # このディレクトリが変更された時だけ実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          themes/logishift
        sparse-checkout-cone-mode: false
    
    - name: Deploy to server via rsync
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avz --delete
        path: themes/logishift/
        remote_path: ~/logishift.net/public_html/wp-content/themes/logishift/
        remote_host: ${{ secrets.SERVER_HOST }}
        remote_user: ${{ secrets.SERVER_USER }}
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
        remote_port: ${{ secrets.SSH_PORT }}
    
    - name: Set permissions
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          chmod -R 755 ~/logishift.net/public_html/wp-content/themes/logishift
          echo "✅ デプロイ完了！"
