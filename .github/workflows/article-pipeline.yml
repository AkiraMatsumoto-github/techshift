name: Article Generation Pipeline

on:
  schedule:
    # 6時間ごとに実行 (0:00, 6:00, 12:00, 18:00 UTC)
    # 日本時間では 9:00, 15:00, 21:00, 3:00
    - cron: '0 */6 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt
      
      - name: Run pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: |
          cd automation
          python pipeline.py --hours 6 --threshold 75 --limit 3
      
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            automation/collected_articles.json
            automation/scored_articles.json
          retention-days: 7
